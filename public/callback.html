<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Waiting...</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.6.1/oidc-client.min.js"></script>
  <script>

    var mgr = new Oidc.UserManager({userStore: new Oidc.WebStorageStateStore({ store: window.sessionStorage }), loadUserInfo: true, filterProtocolClaims: true, response_mode: "query"});
    
    mgr.signinRedirectCallback().then(function (user) {
        console.log(user.access_token)
        console.table(user.profile)
      window.location.href = '../';
    }).catch(function (err) {
      console.log(err);
    });

  </script>
</body>

</html>
